<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- pour gerer la media queries -->
    <title class="title">Tetris</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Bo√Æte de prompt stylis√©e -->
    <div class="overlay" id="customPrompt">
        <div class="prompt-box">
            <h2>üèÜ Entre ton nom de joueur :</h2>
            <input type="text" id="playerNameInput" placeholder="Ex: ShadowKiller">
            <br>
            <button id="btn-confirm" class="btn-confirm" >OK</button>
            <button id="btn-cancel" class="btn-cancel">Annuler</button>
        </div>
    </div>

    <h1 class="tetris-title">TETRIS</h1>
    <div id="fps-display"></div>
    <div id="rank"></div>
    <div id="information">
        <p id="story-text">L'histoire commencera ici...
        </p>
    </div>
    <!-- ‚úÖ Ajout d‚Äôun bouton Pause accessible en jeu -->
    <button id="pause-toggle-btn">Play</button>
    <button id="change-map-btn">Changer de carte</button>

    <!-- üéÆ Menu de pause -->
    <div id="pause-menu" class="hidden">
        <div class="menu-content">
            <h2>Pause</h2>
            <button id="resume-btn">Resume</button>
            <button id="reset-btn">Restart</button>
            <button id="setting-btn">Setting</button>
            <button id="quit-btn">Quit</button> <!-- Optionnel -->
        </div>
    </div>

    <div id="setting-main">
        <h3>SETTING</h3>
        <p>SOUND 
            <label class="switch">
                <input type="checkbox" name="sound">
                <span class="slider round"></span>
              </label>
              
        </p>
        <p>SHOW BACKGROUND
            <label class="switch">
                <input type="checkbox" name ="background">
                <span class="slider round"></span>
              </label>              
        </p>
        <p>DISPLAY FPS
            <label class="switch">
                <input type="checkbox" name="fps">
                <span class="slider round"></span>
            </label>
        </p>
        <button id="done">DONE</button>
    </div>

    <div id="fire-container"></div>
    <div id="grid"></div>
    <div id="score-container">
        <p id="score">Score: 0</p>
        <p id="timer">Time: 00:00</p>
    </div>

    <!-- üèÜ Tableau des scores -->
    <div id="scoreboard">
        <h2>Scores rank</h2>
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Les scores seront ajout√©s ici via script.js -->
            </tbody>
        </table>
        <!-- ‚úÖ Correction des boutons de pagination -->
        <div id="pagination-buttons">
            <button id="prevPage">‚Üê Prev</button>
            <button id="nextPage">Next ‚Üí</button>
        </div>
    </div>

    <!-- üé≤ Prochaines pi√®ces -->
    <div id="next-pieces-container">
        <h3>Next</h3>
        <div id="next-piece-1" class="next-piece"></div>
        <div id="next-piece-2" class="next-piece"></div>
        <div id="next-piece-3" class="next-piece"></div>
    </div>
        <div id="tetromino-background"></div>
    <script src="static/script.js" defer></script>
</body>
</html>
