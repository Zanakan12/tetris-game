<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Tetris</h1>
    <div id="rank"></div>
    <button id="reset-btn">Restart</button>
    <button id="pause-btn">Pause</button>
    <div id="fire-container"></div>
    <div id="grid"></div>
    <div id="score-container">
        <p id="score">Score: 0</p>
        <p id="best-score">Best score: 0</p>
    </div>

    <!-- üèÜ Tableau des scores -->
    <div id="scoreboard">
        <h2>Scores rank</h2>
        <table>
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Les scores seront ajout√©s ici via script.js -->
            </tbody>
        </table>
        <table id="pagination-buton">
            <td><button id="prevPage">‚Üê Prev</button></td>
            <td><button id="nextPage">Next ‚Üí</button></td>
        </table>

    </div>

    <script src="static/script.js" defer></script>
</body>
</html>
